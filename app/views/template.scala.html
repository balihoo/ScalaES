@(title: String)(content: Html)(implicit flash: play.api.mvc.Flash)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("css/bootstrap.min.css"))">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))" type="text/javascript"></script>
    </head>
    <body>

        <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="@routes.Application.index()">scalaES</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- see http://getbootstrap.com/components/#navbar -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="@routes.Brands.list()">Brands</a></li>
                    <li><a href="">Affiliates</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </nav>
        @flash.get("success-message").map { message =>
            <p class="text-success">@message</p>
        }

        <section id="main">
            @content
        </section>
        <div id="footer" class="bs-footer">
            <hr/>
            <div class="pull-right">
                <ul class="list-unstyled">
                    <li>Scala: @util.Properties.versionNumberString</li>
                    <li>Java: @util.Properties.javaVersion</li>
                </ul>
            </div>
        </div>
    </body>
</html>
